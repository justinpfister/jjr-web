<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload - JJR Web</title>
    <style>
        body { font-family: system-ui; max-width: 800px; margin: 0 auto; padding: 20px; }
        .drop-zone { border: 2px dashed #ccc; border-radius: 10px; padding: 40px; text-align: center; margin: 20px 0; }
        .drop-zone.dragover { border-color: #007acc; background: #f0f8ff; }
        .preview { max-width: 200px; margin: 10px; border-radius: 8px; }
        .snippet { background: #f5f5f5; padding: 10px; border-radius: 5px; font-family: monospace; margin: 10px 0; }
        .copy-btn { background: #007acc; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üñºÔ∏è Image Upload</h1>
    <p>Drag and drop images here to add them to your site.</p>
    
    <div class="drop-zone" id="dropZone">
        <p>üìÅ Drag images here or click to select</p>
        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
    </div>
    
    <div id="results"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const results = document.getElementById('results');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', handleFiles);
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            dropZone.classList.remove('dragover');
            Array.from(files).forEach(processFile);
        }

        function processFile(file) {
            if (!file.type.startsWith('image/')) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const timestamp = new Date().toISOString().slice(0, 10).replace(/-/g, '');
                const filename = `img_${timestamp}_${Date.now()}.${file.name.split('.').pop()}`;
                const imageUrl = `/media/${filename}`;
                
                const result = document.createElement('div');
                result.innerHTML = `
                    <h3>‚úÖ ${file.name}</h3>
                    <img src="${e.target.result}" class="preview" alt="Preview">
                    <div class="snippet">
                        <strong>Markdown:</strong><br>
                        <code>![${file.name}](${imageUrl})</code>
                        <button class="copy-btn" onclick="copyToClipboard('![${file.name}](${imageUrl})')">Copy</button>
                    </div>
                    <div class="snippet">
                        <strong>HTML:</strong><br>
                        <code>&lt;img src="${imageUrl}" alt="${file.name}" style="max-width: 400px; cursor: pointer;" onclick="this.style.maxWidth = this.style.maxWidth === '400px' ? '100%' : '400px'"&gt;</code>
                        <button class="copy-btn" onclick="copyToClipboard('<img src=\\"${imageUrl}\\" alt=\\"${file.name}\\" style=\\"max-width: 400px; cursor: pointer;\\" onclick=\\"this.style.maxWidth = this.style.maxWidth === \\'400px\\' ? \\'100%\\' : \\'400px\\'\\">')">Copy</button>
                    </div>
                    <hr>
                `;
                results.appendChild(result);
            };
            reader.readAsDataURL(file);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }
    </script>
</body>
</html>
