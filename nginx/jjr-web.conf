server {
    listen 80;
    server_name your_domain_or_public_ip;

    root /var/www/jjr-web;
    index index.html;

    access_log /var/log/nginx/jjr-web.access.log;
    error_log  /var/log/nginx/jjr-web.error.log;

    location / {
        try_files $uri $uri/ =404;
    }

    # Proxy API requests to Express server
    location /api/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Proxy refresh content endpoint
    location /refreshcontent {
        proxy_pass http://127.0.0.1:3000/refreshcontent;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

