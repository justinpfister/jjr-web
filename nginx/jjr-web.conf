server {
    listen 80;
    server_name your_domain_or_public_ip;

    root /var/www/jjr-web;
    index index.html;

    access_log /var/log/nginx/jjr-web.access.log;
    error_log  /var/log/nginx/jjr-web.error.log;

    location / {
        try_files $uri $uri/ =404;
    }

